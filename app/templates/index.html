{% extends 'base.html' %}


 <!-- News sources  section  -->
{% block content %}
<div class=jumbotron>
    <h3> News Sources</h3>
</div>
 <div class="container" style="width:100%">
    {% for source in sources %}
    <div class="card" >
      <p>
        <a href="/news/{{ source.id }}" style="color:black">{{ source.name}}</a>
      </p>
    </div>
    
    {% endfor %} 
 </div>
       
{% endblock %}
